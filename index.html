<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Merriweather&family=Montserrat:wght@300;400&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login">
                <div class="name">
                    <p>Login</p>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="Password" class="form-control">
                </div>
                <div class="forget">
                        <a href="www.google.com">Forget password ? </a>
                </div>
                <div class="form-group">
                    <button class="full-btn">Login</button>
                </div>
                <div class="form-group">
                    <p>New user? <a href="">Signup</a></p>
                </div>

            </div>
            <div class="seperator">
                Other Login optons
                <br>
                <!-- <a href="www.facebook.com" class="fb"><ion-icon name="logo-facebook" class="fb"></ion-icon></a> -->
                <a href="https://www.facebook.com"><i class="fab fa-facebook size"></i></a>
                <a href="https://www.google.com"><i class="fab fa-google gle"></i></a>
                
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
